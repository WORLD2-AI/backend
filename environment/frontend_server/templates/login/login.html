<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <style>
        body { font-family: Arial, sans-serif; }
        form { max-width: 300px; margin: auto; }
        input { width: 100%; padding: 8px; margin: 5px 0; }
        button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .twitter-login { background-color: #1DA1F2; }
        .twitter-login:hover { background-color: #0d95e8; }
    </style>
</head>
<body>
    <h2>用户登录</h2>
    <form method="POST" action="/login">
        <input type="text" name="username" placeholder="用户名" required>
        <input type="password" name="password" placeholder="密码" required>
        <button type="submit">登录</button>
    </form>
    <p>或使用：</p>
    <a href="/login/twitter" class="twitter-login" style="display: block; text-align: center; padding: 10px; color: white; text-decoration: none;">使用 Twitter 登录</a>
    <p><a href="/register">还没有账号？注册</a></p>
</body>
</html>
